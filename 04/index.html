<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tabels and Forms</title>
</head>
<body>
    <h2>Tables in HTML</h2>

    <!-- Collspan -->

    <table>
<tr>
    <th>Name</th>
    <th colspan="2">Marks</th>
</tr>
<tr>
    <td>Husnain</td>
    <td>90</td>
    <td>100</td>
</tr>
<tr>
    <td>Ali</td>
    <td>50</td>
    <td>100</td>
</tr>
 <tr>
    <td>Ali</td>
    <td>50</td>
</tr>
<tr>
    <td>Ali</td>
    <td>50</td>
</tr>


 </table>


    <!-- Rowspan -->

    <table>
        <tr>
            <th rowspan="2">Name</th>
            <td>Husnain</td>
            <td>Ahmad</td>
        </tr>
        <tr>
            <td>90</td>
            <td>100</td>
        </tr>
    </table>


<h2>Forms in HTML</h2>
<form action="#">
    <!-- input type text -->
<label for="name">Name:</label>
<input type="text"  id="name" placeholder="write your name here...">
<br>
 <!-- input type Email -->
<label for="email">Email:</label>
<input type="email"  id="email" placeholder="ENter your Email here...">
<br>

<!-- input type Number -->
<label for="number">Enter your number:</label>
<input type="number" name="number" id="number" placeholder="Enter your number here...">
<br>


<!-- Radio -->
<label for="gender">Choose your Gender</label>
<br>
<input type="radio"  id="gender" name="gender" required>
Male
<input type="radio"  id="gender" name="gender" required>
Female
<input type="radio"  id="gender" name="gender" required>
other   
<br>


<!-- Checkbox -->
<label for="interest">Choose your Interest:</label>
<br>
<input type="checkbox" name="interest" id="interest" value="Programming" required>
Programming
<input type="checkbox" name="interest" id="interest" value="Gaming" >
Gamming
<input type="checkbox" name="interest" id="interest" value="other" >
others

<br>
<input type="submit" value="Submit">

</form>

</body>
</html>
